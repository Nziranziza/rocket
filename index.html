<!doctype html>
<html>

<head>
  <title>RocketIT</title>
  <link rel="stylesheet" type="text/css" href="./src/css/style.css" media="screen" />
  <link rel="shortcut icon" href="./images/rocket.png" type="image/x-icon">
</head>

<body>
  <div id="score-wrapper">
    <div>
      <span>Highest score:</span>
      <span id="highest-score"></span>
      <span>Current score:</span>
      <span id="score"></span>
      <select id="operations">
        <option value=0>Addition</option>
        <option value=1>Subtraction</option>
        <option value=2>Multiplication</option>
        <option value=3>Division</option>
        <option value=4>Random</option>
      </select>
      <button id="replay">replay</button>
    </div>
  </div>
  <canvas id="main-canvas" width="720" height="1080">
  </canvas>
  <div class="input">
    <input type="number" placeholder="Type in answer" id="answer"></input>
  </div>
  <script src="main.js"></script>
</body>

</html>
